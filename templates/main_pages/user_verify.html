<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Verify</title>
</head>
<body>
    <form action="" method="post">
        <label for="student_id">Username</label> <br>
        <input type="text" name="username" id="student_id" pattern="^10[0-9]{6}$" placeholder="Enter student id number">
        <input type="text" name="display_name" id="student_name" placeholder="Enter Name">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
