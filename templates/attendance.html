    <div class="main">

            <div class="container">
                <h2><b><a class="navbar-brand" href="#" style="font-family: 'Satisfy', cursive; letter-spacing: 3px; text-decoration: none; color: #fff; font-size: 24pt;">iSTREAM</a></b></h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="icon-menu"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent" style="flex-grow: 0;">
                    <ul class="navbar-nav nav-menu mr-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Welcome</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/join_meeting/v/host_verify">Host Class</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/join_meeting/v/user_verify">Join Class</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/search_attendance_report">Attendance</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact_us">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="mb-2"></div>

        <div class="container" style="max-height: 600px; height: 500px">
            <div class="row" style="max-height: 100%; color: #fff;">
                <div class="col-12">
                    <h1 class="main-title">Search for attendance report</h1>
                </div>
                <div class="col-12">
                    <form action="" method="POST" class="row g-3 gx-1 mb-2">
                        <div class="col-md-5">
                            <input type="text" name="search_term" aria-describedby="searchHelp" autocomplete="off" class="form-control" id="inputOTP" 
                           minlength="4" maxlength="4" placeholder="Enter class OTP" required>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-stream">Search</button>
                        </div>
                    </form>
                </div>
                
                {% if results %}
                    <h6 class="text-bold">RESULTS</h6>
                    <a class="col-7 mt-2 report-card rounded-end rounded-3" href="{{ url_for('attendance_report', _mid=results[3]) }}">
                        <h3>{{ results[0] }}</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>Start:</b> {{ results[1] }}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>End:</b> {{ results[2] }}</p>
                            </div>
                        </div>
                    </a>
