	<style>
iframe {
	width: 100%;
	max-width: 800px;
}

/* Everything but the jumbotron gets side spacing for mobile first views */
.header, .marketing, .footer {
	padding: 15px;
}

/* Custom page header */
.header {
	padding-bottom: 20px;
}

/* Customize container */
/* @media ( min-width : 768px) {
	.container {
		max-width: 730px;
	}
} */

.container-narrow>hr {
	margin: 30px 0;
}

/* Responsive: Portrait tablets and up */
@media screen and (min-width: 768px) {
	/* Remove the padding we set earlier */
	.header, .marketing, .footer {
		padding-right: 0;
		padding-left: 0;
	}
}
.users, .hosts {
	border-radius: 20px;
	}

<body>
<div class="container">
		<div class="header clearfix">
			<div class="row">
				<h3 class="col text-muted">LiveSTREAM Studio</h3>
				<nav class="col align-self-center">
					<div id="user_name"></div><br>
				</nav>
			</div>
		</div>


		<div class="row">
			<div class="col-8">
				<div>
                    <iframe width="750" height="500" src="http://localhost:5080/LiveApp?id={{ stream_id }}" allowfullscreen allow="camera; microphone; display-capture;"></iframe>
                </div>
			</div>
			<div class="col-4" >
				<div class="card border mb-3" style="max-width: 30rem; height: 350px;">

					<div class="card-body overflow-auto" id="all_b_msg"></div>
				  </div>

				  <div class="form-group mb-3">
					<textarea class="form-control mb-2 border-dark border-radius" id="msgTextarea" placeholder="Send message to participants" rows="1"></textarea>
					<button class="btn btn-dark float-end" type="button" id="msg_btn">Send Msg</button>
				  </div>
			</div>
		</div>
